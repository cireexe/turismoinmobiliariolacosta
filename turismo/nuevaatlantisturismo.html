<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Atlantis</title>
    <link rel="stylesheet" href="../carousel/style.css">
</head>
<body>

    <div class="parallax-content baner-content" id="home">
        <div class="container">
            <div class="first-content">
                <h3>Nueva Atlantis</h3>
            </div>
        </div>
    </div>

 
        <div class="container">
            <div class="carousel">
                <input type="radio" name="slides" checked="checked" id="slide-1">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">
                <ul class="carousel__slides">
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/nuevaatlantiscartel.jpg" alt="">
                            </div>
                            <figcaption>
                                A escasos kilómetros de Mar de Ajó, ésta apacible localidad se encuentra en pleno desarrollo, ofreciendo actividades relacionadas directamente con el medio ambiente y el deporte. Sus playas, casi inexploradas, aquí la mano del hombre se complementa con la belleza agreste de lo natural. Es el lugar ideal para el descanso en soledad ya que cuenta con los servicios básicos y sus playas son poco concurridas. <br><br>
                            </figcaption>
                        </figure>
                    </li>
                </ul>    
                
            </div>
        </div>

</body>
</html>
