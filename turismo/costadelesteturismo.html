<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costa del este</title>
    <link rel="stylesheet" href="../carousel/style.css">
</head>
<body>

    <div class="parallax-content baner-content" id="home">
        <div class="container">
            <div class="first-content">
                <h3>Cota del este</h3>
            </div>
        </div>
    </div>

 
        <div class="container">
            <div class="carousel">
                <input type="radio" name="slides" checked="checked" id="slide-1">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">
                <ul class="carousel__slides">
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/costadelestecartel.jpg" alt="">
                            </div>
                            <figcaption>
                                El balneario fue fundado en 1966, cuando todavía era un lugar desértico. Son considerados fundadores los señores Fidel A. Zabalo, Emilio Doura y Marcelino Grizutti, quienes compraron las tierras a la familia Duhau. La fijación de médanos y caminos se hicieron sin cambiar el relieve ondulado y suave. <br><br><br><br><br><br> 	
                                
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/costadelesteturismo/estatuajesusymagdalena.jpg" alt="">
                            </div>
                            <figcaption>
                                Representa a Jesucristo crucificado, con María Magdalena a sus pies. La obra data de 1944 y tiene cinco metros de alto, fue donada por los fundadores de la ciudad. Es una zona agreste donde se conservan médanos con pinocha y cortaderas o colas de zorro autóctonas. <br><br><br><br><br><br>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/costadelesteturismo/paseodelascamelias.jpeg" alt="">
                            </div>
                            <figcaption>
                                Este primer paseo de compras, con su particular arquitectura se erige entre altos pinares, impecable parquización y se halla rodeado por gran variedad de especies de arbustos, tachonados por el colorido de las flores. Se encuentra en Calle Las Camelias entre Av.2 y Av.3 <br><br><br><br><br><br><br>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/costadelesteturismo/hipico.jpg" alt="">
                            </div>
                            <figcaption>
                                Se suma a las actividades recreativas de Punta del Lago, organizando cabalgatas guiadas, nocturnas y diurnas. Posee una Escuela de Equitación que dicta clases para grupos de distintas edades. Dirección: Av. 4 y los Pensamientos, Punta del Lago. <br><br><br><br><br><br>
                            </figcaption>
                        </figure>
                    </li>
                </ul>    
                <ul class="carousel__thumbnails">
                    <li>
                        <label for="slide-1"><img src="../img/costadelestecartel.jpg" alt=""></label>
                    </li>
                    <li>
                        <label for="slide-2"><img src="../img/costadelesteturismo/estatuajesusymagdalena.jpg" alt=""></label>
                    </li>
                    <li>
                        <label for="slide-3"><img src="../img/costadelesteturismo/paseodelascamelias.jpeg" alt=""></label>
                    </li>
                    <li>
                        <label for="slide-4"><img src="../img/costadelesteturismo/hipico.jpg" alt=""></label>
                    </li>
                </ul>
            </div>
        </div>

</body>
</html>
