<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar de Ajo</title>
    <link rel="stylesheet" href="../carousel/style.css">
</head>
<body>

    <div class="parallax-content baner-content" id="home">
        <div class="container">
            <div class="first-content">
                <h3>Mar de Ajo</h3>
            </div>
        </div>
    </div>

 
        <div class="container">
            <div class="carousel">
                <input type="radio" name="slides" checked="checked" id="slide-1">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">
                <ul class="carousel__slides">
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/mardeajocartel.jpg" alt="">
                            </div>
                            <figcaption>
                                Convertida en un clásico de la temporada de verano. La ciudad balnearia de Mar de Ajó posee playas de arenas finas, libres de piedras y suave pendiente, balnearios con buenos servicios. Las áreas de camping, los juegos de playa, la programación de actividades recreativas, las confiterías con vista al mar conforman un paraje óptimo para disfrutar en familia y el contacto con la naturaleza. <br><br><br> 	
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/mardeajoturismo/monumentomardeajo.jpg" alt="">
                            </div>
                            <figcaption>
                                Se trata de una obra realizada en homenaje al GENERAL DON JOSÉ DE SAN MARTÍN, que representa su desembarco en Bahía Paracas, Perú, en la goleta Moctezuna. Posee una altura de 10 mts. y se la puede encontrar en la Plazoleta ubicada en Av. del Libertador y Francisco de las Carreras. <br><br><br><br><br><br>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/mardeajoturismo/muellemardeajo.jpg" alt="">
                            </div>
                            <figcaption>
                                El más grande de los 5 muelles de pesca que existen en todo el Partido de La Costa, tiene un largo de 270 metros, y su estructura es de hormigón armado. Su construcción comenzó por el año 1936, y actualmente cuenta con servicios de sanitarios, iluminación nocturna, restaurante, bar y confitería. <br><br><br><br><br><br>
                            </figcaption>
                        </figure>
                    </li>
                </ul>    
                <ul class="carousel__thumbnails">
                    <li>
                        <label for="slide-1"><img src="../img/mardeajocartel.jpg" alt=""></label>
                    </li>
                    <li>
                        <label for="slide-2"><img src="../img/mardeajoturismo/monumentomardeajo.jpg" alt=""></label>
                    </li>
                    <li>
                        <label for="slide-3"><img src="../img/mardeajoturismo/muellemardeajo.jpg" alt=""></label>
                    </li>
                </ul>
            </div>
        </div>

</body>
</html>
