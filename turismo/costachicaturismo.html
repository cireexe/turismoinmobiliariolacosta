<body>

    <div class="parallax-content baner-content" id="home">
        <div class="container">
            <div class="first-content">
                <h3>Costa Chica</h3>
            </div>
        </div>
    </div>

 
        <div class="container">
            <div class="carousel">
                <input type="radio" name="slides" checked="checked" id="slide-1">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">
                <ul class="carousel__slides">
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/costachicaturismo/costachica.jpg" alt="">
                            </div>
                            <figcaption>
                                Costa Chica posee una reglamentación Municipal para la construcción, con el objetivo de conservar la belleza del paisaje natural, el verde y la estética en las construcciones. Tiene su entrada de la ruta 11 en la avenida 54, un acceso poco señalizado y al que sólo se accede desde la mano Este de la RP11 pues no existe una rotonda de acceso.

                                Las calles cuentan con una cuadrícula irregular. Su encanto principal es la tranquilidad, sus médanos y sus amplias playas. Su frente marítimo es de 4 cuadras.
</figcaption>
                        </figure>
                    </li>
                    
            </div>
        </div>
