<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Costa Azul</title>
    <link rel="stylesheet" href="../carousel/style.css">
</head>
<body>

    <div class="parallax-content baner-content" id="home">
        <div class="container">
            <div class="first-content">
                <h3>Costa Azul</h3>
            </div>
        </div>
    </div>

 
        <div class="container">
            <div class="carousel">
                <input type="radio" name="slides" checked="checked" id="slide-1">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">

                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/costaazulcartel.jpg" alt="">
                            </div>
                            <figcaption>
                                Costa Azul es un balneario tipo residencial, con la característica de sus chalets construídos en forma de barco con vista al mar. En los últimos años se han instalado complejos turísticos de importancia que ofrecen todos los servicios en medio de un entorno natural. <br><br><br><br><br><br>    
                            </figcaption>
                        </figure>
                    </li>
                    
                </ul>    
            </div>
        </div>
