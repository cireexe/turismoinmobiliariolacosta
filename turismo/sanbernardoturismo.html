<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Bernardo</title>
    <link rel="stylesheet" href="../carousel/style.css">
</head>
<body>

    <div class="parallax-content baner-content" id="home">
        <div class="container">
            <div class="first-content">
                <h3>San Bernardo</h3>
            </div>
        </div>
    </div>

 
        <div class="container">
            <div class="carousel">
                <input type="radio" name="slides" checked="checked" id="slide-1">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">
                <ul class="carousel__slides">
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/sanbernardocartel.jpg" alt="">
                            </div>
                            <figcaption>
                                Denominada la CIUDAD DE LA FAMILIA, conjuga la concentración de modernas confiterías, discos y pubs que se extienden a lo largo de las avenidas principales Chiozza y San Bernardo, con la tranquilidad de sus calles arboladas.
                                San Bernardo es también mencionada como "La Perla de La Costa" por ser el centro urbano con mayor movimiento comercial turístico del partido y por la belleza de la ciudad. <br><br><br><br><br>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/sanbernardoturismo/observatorio.jpg" alt="">
                            </div>
                            <figcaption>
                                Observatorio de La Costa: Ubicado en avenida Chiozza 2440, brinda la posibilidad de observar todos los planetas del sistema solar, galaxias y constelaciones. Cuenta con una Sala de Proyección y un sensor que mide el deterioro de la Capa de Ozono. <br><br><br><br><br><br>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/sanbernardoturismo/museosanbernardo.jpg" alt="">
                            </div>
                            <figcaption>
                                En sus distintas salas se pueden apreciar una muestra fotográfica de la fundación de San Bernardo y sus pioneros. Abre sus puertas en calle San Juan 2441. <br><br><br><br><br><br><br><br><br><br>
                            </figcaption>
                        </figure>
                    </li>
                    
                </ul>    
                <ul class="carousel__thumbnails">
                    <li>
                        <label for="slide-1"><img src="../img/sanbernardocartel.jpg">
                    <li>
                        <label for="slide-2"><img src="../img/sanbernardoturismo/observatorio.jpg" alt=""></label>
                    </li>
                    <li>
                        <label for="slide-3"><img src="../img/sanbernardoturismo/museosanbernardo.jpg" alt=""></label>
                    </li>
                </ul>
            </div>
        </div>

</body>
</html>
