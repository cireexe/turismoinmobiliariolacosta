<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Punta Medanos</title>
    <link rel="stylesheet" href="../carousel/style.css">
</head>
<body>

    <div class="parallax-content baner-content" id="home">
        <div class="container">
            <div class="first-content">
                <h3>Punta Medanos</h3>
            </div>
        </div>
    </div>

 
        <div class="container">
            <div class="carousel">
                <input type="radio" name="slides" checked="checked" id="slide-1">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">
                <ul class="carousel__slides">
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/puntamedanocartel.jpg" alt="">
                            </div>
                            <figcaption>
                                El nombre lo toma por ser zona de dunas de gran altura y de hasta 5 km de ancho, formadas por la acción del mar y el viento. Aquí se encuentra el Faro de Punta Médanos, construido en 1893.

                                Existen varios proyectos —algunos en marcha— para efectuar urbanizaciones que le den habitabilidad y servicios plenos a esta localidad del Partido de La Costa. <br><br><br><br><br>
                            </figcaption>
                        </figure>
                    </li>
                </ul>    
                
            </div>
        </div>
