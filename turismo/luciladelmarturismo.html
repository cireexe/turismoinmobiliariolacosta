<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucila del Mar</title>
    <link rel="stylesheet" href="../carousel/style.css">
</head>
<body>

    <div class="parallax-content baner-content" id="home">
        <div class="container">
            <div class="first-content">
                <h3>Lucila del Mar</h3>
            </div>
        </div>
    </div>

 
        <div class="container">
            <div class="carousel">
                <input type="radio" name="slides" checked="checked" id="slide-1">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">
                <ul class="carousel__slides">
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/luciladelmarcartel.jpg" alt="">
                            </div>
                            <figcaption>
                                Los comienzos de La Lucila del Mar se remontan a la década del 40, cuando Andrés Zapateiro y Cía. compraron las tierras a la familia Duhau. Luego, esta compañía se ocupó de la nivelación de los terrenos, apertura de calles, pavimentación de algunas de ellas, forestación con pinos, eucaliptus y álamos y la construcción de las primeras casas. <br><br><br><br><br><br><br><br>
                            </figcaption>
                        </figure>
                    </li>
                    
                </ul>    
            </div>
        </div>

</body>
</html>
