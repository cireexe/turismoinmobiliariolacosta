<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguas Verdes</title>
    <link rel="stylesheet" href="../carousel/style.css">
</head>
<body>

    <div class="parallax-content baner-content" id="home">
        <div class="container">
            <div class="first-content">
                <h3>Aguas Verdes</h3>
            </div>
        </div>
    </div>

 
        <div class="container">
            <div class="carousel">
                <input type="radio" name="slides" checked="checked" id="slide-1">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">
                <ul class="carousel__slides">
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/aguasverdescartel.jpg" alt="">
                            </div>
                            <figcaption>
                                El 17 de junio de 1966 se fundó el balneario ahora conocido con el nombre de Aguas Verdes. Aislado de toda civilización, la única forma de acceso era desde Mar del Tuyú o Mar de Ajó a través de sus playas. Eso, siempre y cuando la marea no estuviese alta. <br><br><br><br><br><br><br>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/agausverdesturismo/castillo.jpg" alt="">
                            </div>
                            <figcaption>
                                Aguas Verdes sólo se conecta con Lucila del Mar, esto sucede porque entre ambas localidades se encuentra una de las primeras construcciones de la zona conocida como el Castillo Duhau, que era propiedad de aquella familia.
                                Este inmenso Castillo, de estilo normando, cuenta con un gran parque de gramilla y sus límites norte, sur y oeste están forestados. Hacia el este contacta con el litoral marino, por eso es que el Castillo Duhau puede verse desde los médanos de la playa. <br><br>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../img/agausverdesturismo/capilla.jpg" alt="">
                            </div>
                            <figcaption>
                                La capilla Nuestra Señora de la Anunciación, fue construida en madera y ladrillo en 1987. Se halla frente a la Cruz, y además de sus amplios ventanales, en su interior posee un mural de mayólica donde está representado el nombre de la Capilla e importantes tallas de mader <br><br><br><br><br><br>    
                            </figcaption>
                        </figure>
                    </li>
                </ul>    
                <ul class="carousel__thumbnails">
                    <li>
                        <label for="slide-1"><img src="../img/aguasverdescartel.jpg" alt=""></label>
                    </li>
                    <li>
                        <label for="slide-2"><img src="../img/agausverdesturismo/castillo.jpg" alt=""></label>
                    </li>
                    <li>
                        <label for="slide-3"><img src="../img/agausverdesturismo/capilla.jpg" alt=""></label>
                    </li>
                </ul>
            </div>
        </div>

</body>
</html>
